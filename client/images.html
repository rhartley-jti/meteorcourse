<template name="images">
    <div class="container">
        {{#if currentUser}}
        <button class="btn btn-success js-show-image-form">add image</button>
        {{/if}}

        <h2>
            {{#if filtering_images}}
            Showing images by user {{getFilterUser}}. <a href="#" class="js-remove-image-filter">Show all images</a>
            {{/if}}
        </h2>
        <div class="row">
            {{#each images}}
            <div id="{{_id}}" class="col-xs-12 col-md-3">
                <div class="thumbnail">
                    <a href="/image/{{_id}}">
                        <img class="thumbnail-img js-image" src="{{img_src}}" alt="{{img_alt}}"/>
                    </a>
                    <div class="caption">
                        <h3>Rating {{rating}}</h3>
                        <p>{{img_alt}}</p>
                        <p>User: <a href="#" class="js-set-image-filter">{{getUser createdBy}}</a></p>
                        <p>
                            {{>starsRating mutable=true class="js-rate-image" image_id=_id rating=rating}}
                        </p>
                        <button class="js-del-image btn btn-warning">delete</button>
                    </div>
                </div> <!-- / col -->
            </div>
            {{/each}}
        </div> <!-- / row -->
    </div>
</template>
